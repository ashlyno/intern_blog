<div class="container-fluid heading">
	<h1 id="title">The Intern<br/>Posts</h1>	
	<p class="hidden-xs">My Experience as a Tableau Intern</p>
</div>	

<div class="container-fluid form-inline pull-right">
	<label for="search"><i class="fa fa-search"></i></label>
	<input name="query" placeholder="Search" id="search" ng-model="searchQuery">
</div>

<div class="container-fluid">
	<div class="item col-md-3" ng-repeat="post in posts| orderBy:sortingCriteria | filter:searchQuery" >
		<h2><a ui-sref="detail({id: post.id})">{{post.name}}</a></h2>
		<img ng-src="{{post.image}}" style="max-height: 200px"class="center-block img-responsive" src="http://placehold.it/800x400" height="100">
		<p>{{post.description}}</p>
	</div>
</div>
